services:
  postgres:
    image: postgres:17-alpine
    container_name: chorewars-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chorewars
      POSTGRES_USER: chorewars
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - chorewars-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chorewars"]
      interval: 10s
      timeout: 5s
      retries: 5

  chorewars-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chorewars-web
    restart: unless-stopped
    ports:
      - "5287:8080"  # Map host port 5287 to container port 8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=chorewars;Username=chorewars;Password=${POSTGRES_PASSWORD:-change_this_password}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chorewars-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    labels:
      - "com.chorewars.description=ChoreWars Web Application"
      - "com.chorewars.version=1.0"

volumes:
  postgres-data:
    driver: local

networks:
  chorewars-network:
    driver: bridge
