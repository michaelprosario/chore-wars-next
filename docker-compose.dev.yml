version: '3.8'

services:
  chorewars-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chorewars-web-dev
    restart: unless-stopped
    ports:
      - "5287:8080"  # HTTP
    volumes:
      # Hot reload support - mount source code
      - ./src/ChoreWars.Web:/app/src/ChoreWars.Web:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=host.docker.internal;Database=chorewars;Username=postgres;Password=Foobar321;Port=5432
      # Enable detailed errors in development
      - Logging__LogLevel__Default=Debug
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Logging__LogLevel__Microsoft.EntityFrameworkCore.Database.Command=Information
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - chorewars-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  chorewars-network:
    driver: bridge
