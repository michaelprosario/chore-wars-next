services:
  chorewars-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chorewars-web
    restart: unless-stopped
    ports:
      - "5287:8080"  # Map host port 5287 to container port 8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=chorewars;Username=chorewars;Password=${POSTGRES_PASSWORD:-fixMe}
    networks:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    labels:
      - "com.chorewars.description=ChoreWars Web Application"
      - "com.chorewars.version=1.0"


networks:
  postgres:
    external: true
